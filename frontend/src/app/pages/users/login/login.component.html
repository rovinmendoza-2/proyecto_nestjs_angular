<div class="container">
    <div class="heading">Sign In</div>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <input placeholder="E-mail" formControlName="email" type="email" class="input" />
        <input placeholder="Password" formControlName="password" type="password" class="input" />
        <span class="forgot-password"><a href="#">Forgot Password?</a></span>
        <input value="Sign In" type="submit" class="login-button" />
    </form>
    <!-- Resto del código para las redes sociales y demás -->
</div>
